name: Build on Chrome

on:
  push:
    branches: [ "main", '**' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  setup_chrome:
    name: "Set up Chrome"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: "Get latest Chrome version"
        id: 'get_chrome_version_latest'
        run: |
          LATEST_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json | jq -r .channels.Stable.version)
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Stable Chrome version: $LATEST_VERSION"

      - name: "Cache Chrome"
        id: 'cache_chrome'
        uses: actions/cache@638ed79f9dc94c1de1baef91bcab5edaa19451f4
        with:
          path: /opt/google/chrome
          key: ${{ runner.os }}-google-chrome-${{ steps.get_chrome_version_latest.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-google-chrome-

      - name: "Setup Chrome"
        id: 'setup_chrome'
        uses: browser-actions/setup-chrome@v2.1.0
        with:
          chrome-version: ${{ steps.get_chrome_version_latest.outputs.version }}

      - name: Verify Chrome installation
        id: 'verify_chrome_install'
        run: |
          echo "Verifying Chrome installation..."
          google-chrome --version
